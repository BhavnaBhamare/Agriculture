<body class="dashboard-page">
<form data-toggle="validator" action="RegistrationServlet" method="post">

		<div class="main-grid">
			<div class="agile-grids">	
				validation
				<div class="grids">
					<div class="progressbar-heading grids-heading">
						<h2>registration / login form</h2>
					</div>
					
					<div class="forms-grids">
						<div class="forms3">
						<div class="w3agile-validation w3ls-validation">
							<div class="panel panel-widget agile-validation register-form">
								<div class="validation-grids widget-shadow" data-example-id="basic-forms"> 
									<div class="input-info">
										<h3>Register Form :</h3>
									</div>
									<div class="form-body form-body-info">
											<div class="form-group valid-form">
											<label style="color: white;">User Name</label>
												<input type="text" class="form-control" id="inputName" name="Username" placeholder="Username" required="">
											</div><br>
											<div class="form-group has-feedback">
											<label style="color: white;">Email</label>
												<input type="email" class="form-control" name="Email" placeholder="Email" data-error="That email address is invalid" required="">
												<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
												<span class="help-block with-errors">Please enter a valid email address</span>
											</div><br>
											<div class="form-group">
											<label style="color: white;">Password</label>
											  <input type="password" data-toggle="validator" data-minlength="6" class="form-control" id="inputPassword" name="Password" placeholder="Password" required="">
											  <span class="help-block">Minimum of 6 characters</span>
											</div><br>
											<div class="form-group">
											<label style="color: white;">Confirm Password</label>
											  <input type="password" class="form-control" id="inputPasswordConfirm" data-match="#inputPassword" data-match-error="Whoops, these don't match" name="Confirmpassword" placeholder="Confirm password" required="">
											  <div class="help-block with-errors"></div>
											</div><br>
											<div class="form-group">
											<label style="color: white;">Gender</label>
												<div class="radio">
													<label style="color: white;">
													  <input type="radio" name="gender" required="">
													  Female
													</label>
												</div>
												<div class="radio">
													<label style="color: white;">
													<input type="radio" name="gender" required="">
													Male
													</label>
												</div>
											</div><br>
											
											<div class="form-group">
											<label style="color: white;">Register As</label>
											<select name="registeras">
 												<option value="Admin">Admin</option>
  												<option value="Supplier">Supplier</option>
 											    <option value="Farmer">Farmer</option>
										</select>
											 
											</div><br>
											<div class="form-group">
											<label style="color: white;">Address</label>
											  <textarea value="Address" name="address" class="form-control" id="addrsess" data-match="#inputPassword" data-match-error="Whoops, these don't match"  placeholder="Enter Address" required=""></textarea>
											  <div class="help-block with-errors"></div>
											</div><br>
											<div class="form-group">
											<label style="color: white;">Phone Number</label>
											  <input type="text" name="phonenumber" class="form-control" id="phonenumber" data-match="#inputPassword" data-match-error="Whoops, these don't match"  placeholder="Enter Phone Number" required=""></textarea>
											  <div class="help-block with-errors"></div>
											</div><br>
											<div class="form-group">
											<label style="color: white;">Mobile Number</label>
											  <input type="text" name="mobilenumber" class="form-control" id="mobilenumber" data-match="#inputPassword" data-match-error="Whoops, these don't match"  placeholder="Enter Mobile Number" required=""></textarea>
											  <div class="help-block with-errors"></div>
											</div><br>
											<div class="form-group">
												<div class="checkbox">
													<label style="color: white;">
														<input type="checkbox" id="terms" data-error="Before you wreck yourself" required="">
														I have read and accept terms of use.
													</label>
													<div class="help-block with-errors"></div>
												</div><br>
											</div>
											<div class="form-group">
												<button type="submit">Submit</button>
											</div>
									</div>
								</div>
							</div>
							</form>
								<div class="clear"> </div>
						</div>
					</div>
				</div>
				<!-- //validation -->
			</div>
		</div>
		</form>
		
		<!-- footer -->
		<div class="footer">
			<p>© 2016 Registration / Login form . All Rights Reserved . Design by <a href="http://w3layouts.com/" target="_blank">W3layouts</a></p>
		</div>

				$('#partial-1').on('click', function( ev ) {
					ev.preventDefault();

		<!-- //input-forms -->
		<!--validator js-->
		<script src="js/validator.min.js"></script>
